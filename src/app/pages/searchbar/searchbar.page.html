<ion-header>

  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
    placeholder="Buscar album" 
    inputmode="text" 
    [debounce]="250"
    (ionChange)="onSearchChange($event)" 
    animated
  ></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of listAlbum | filterAlbum:text">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
