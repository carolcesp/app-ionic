<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
    placeholder="Buscar album" 
    inputmode="text" 
    [debounce]="250"
    (ionChange)="onSearchChange($event)" 
    animated
  ></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of listAlbum | myFilter:text:'text'">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
