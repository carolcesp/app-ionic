<app-header titulo="list"></app-header>

<ion-content>

  <ion-buttons class="ion-padding">
    <ion-button slot="start" routerLink="/favorites">
      <ion-icon color="danger" slot="start" name="heart-outline"></ion-icon>
      Ver favoritos
    </ion-button>
  </ion-buttons>

  <!-- listado de usuarios -->
  <ion-list>
    <ion-item-sliding *ngFor="let user of listUser ">

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>

        </ion-item-option>
        <ion-item-option color="danger" (click)="share(user)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>

      <ion-item >
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
  
        <ion-label slot="end" class="ion-text-end">{{user.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>



</ion-content>
