<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of listado" [routerLink]="item.redirectTo" detail>
      <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>{{item.name}}
    </ion-item>
  </ion-list>

</ion-content>
