<ion-header>
  <ion-toolbar>
    <ion-buttons color="primary" slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List - Reorder</ion-title>

    <!-- Boton -->
    <ion-buttons slot="end">
      <ion-button (click)="this.reorderDisabled = !this.reorderDisabled">
        Toggle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="reorderDisabled" (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let item of personajes">
        <ion-label>{{item}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="swap-vertical-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
