<app-header titulo="checkbox"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox 
        [color]="item.name" 
        [(ngModel)]="item.selected"
        slot="end">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
