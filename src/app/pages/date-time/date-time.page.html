<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime [value]="dateBirth.toISOString()" display-format="YYYY-MM-DD"
        (ionChange)="changeDate($event)"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Min y Max</ion-label>
        <ion-datetime display-format="YYYY-MM-DD" min="1990-01-01" max="2030-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
        <ion-datetime display-format="YYYY" min="1990" max="2030"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Opciones</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
